name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: headshakers_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U test_user -d headshakers_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/headshakers_test

      - name: Run tests with GitHub services
        run: npm run test:ci
        env:
          CI: true
          NODE_ENV: test
          SKIP_ENV_VALIDATION: true
          DATABASE_URL_TEST: postgresql://test_user:test_password@localhost:5432/headshakers_test
          CLERK_SECRET_KEY: test_clerk_secret
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: test_clerk_pk
          CLOUDINARY_CLOUD_NAME: test_cloudinary
          CLOUDINARY_API_KEY: test_api_key
          CLOUDINARY_API_SECRET: test_api_secret
          ABLY_API_KEY: test_ably_key
          REDIS_URL: redis://localhost:6379/1
          RESEND_API_KEY: test_resend_key

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}