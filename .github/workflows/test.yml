name: Comprehensive Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with automatic containers
        run: npm run test:ci
        env:
          NODE_ENV: test
          SKIP_ENV_VALIDATION: true
          # Mock external services for CI
          CLERK_SECRET_KEY: test_clerk_secret
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: test_clerk_pk
          CLOUDINARY_CLOUD_NAME: test_cloudinary
          CLOUDINARY_API_KEY: test_api_key
          CLOUDINARY_API_SECRET: test_api_secret
          ABLY_API_KEY: test_ably_key
          REDIS_URL: redis://localhost:6379/1
          RESEND_API_KEY: test_resend_key

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}